# https://taskfile.dev
version: '3'

silent: true

vars:
  GO_MODULE: github.com/maxkgit/chat-service  # ← ИСПРАВЛЕНО
  GO_FILES:
    sh: find . -type f -name '*.go' -not -path "./vendor/*" -not -path "*.gen.go" | tr "\n" " "

  GOLANGCI_LINT_VERSION: v2.6.1  # ← ОБНОВЛЕНО
  GOLANGCI_LINT_CACHE:
    sh: echo "$HOME/.cache"  # ← ИСПРАВЛЕНО для Linux

  DEV_TOOLS: |
    github.com/daixiang0/gci@v0.10.1
    mvdan.cc/gofumpt@v0.4.0

tasks:
  default:
    cmds:
      - task: tidy
      - task: fmt
      - task: lint
      - task: tests
      - task: build

  tidy:
    cmds:  # ← ДОБАВЛЕНО
      - echo "- Tidy"
      - go mod tidy
      - task: vendor

  vendor:
    cmds:  # ← ДОБАВЛЕНО
      - echo "- Vendor"
      - go mod vendor

  fmt:
    cmds:  # ← ДОБАВЛЕНО
      - echo "- Format"
      - gofumpt -l -w {{.GO_FILES}}  # ← ИСПРАВЛЕНО
      - gci write --skip-generated -s standard -s default -s "prefix({{.GO_MODULE}})" {{.GO_FILES}}  # ← ИСПРАВЛЕНО

  lint:
    cmds:
      - echo "- Lint"
      - mkdir -p {{.GOLANGCI_LINT_CACHE}}
      - task: lint:cmd
        vars: {CLI_ARGS: "run -v --fix --timeout=5m ./..."}

  lint:cmd:
    cmds:
      - |
        docker run --rm \
          -v "$(pwd):/app" -w /app \
          -v "{{.GOLANGCI_LINT_CACHE}}:/root/.cache" \
          golangci/golangci-lint:{{.GOLANGCI_LINT_VERSION}} \
          golangci-lint {{.CLI_ARGS}}

  tests:
    cmds:
      - echo "- Tests"
      - go test -race ./...

  build:
    cmds:
      - echo "- Build"
      - go build -o ./bin/chat-service ./cmd/chat-service  # ← ИСПРАВЛЕНО

  dev-tools:install:
    cmds:
      - echo "- Install dev tools"
      - go install github.com/daixiang0/gci@v0.10.1
      - go install mvdan.cc/gofumpt@v0.4.0

  generate:
    cmds:  # ← ДОБАВЛЕНО
      - echo "Run go generate..."
      - go generate ./...