# https://taskfile.dev
version: '3'

silent: true

vars:
  GO_MODULE: github.com/maxkgit/chat-service
  GO_FILES:
    sh: find . -type f -name '*.go' -not -path "./vendor/*" -not -path "*.gen.go" | tr "\n" " "

  GOLANGCI_LINT_VERSION: v2.6.1

tasks:
  default:
    cmds:
      - task: tidy
      - task: fmt
      - task: lint
      - task: tests
      - task: build

  tidy:
    cmds:
      - echo "- Tidy"
      - go mod tidy

  fmt:
    cmds:
      - echo "- Format"
      - gofumpt -l -w {{.GO_FILES}}
      - gci write --skip-generated -s standard -s default -s "prefix({{.GO_MODULE}})" {{.GO_FILES}}

  lint:
    cmds:
      - echo "- Lint"
      - |
        docker run --rm \
          -v "$(pwd):/app" -w /app \
          golangci/golangci-lint:{{.GOLANGCI_LINT_VERSION}} \
          golangci-lint run -v --timeout=5m ./...

  tests:
    cmds:
      - echo "- Tests"
      - go test -race ./...

  build:
    cmds:
      - echo "- Build"
      - go build -o ./bin/chat-service ./cmd/chat-service

  dev-tools:install:
    cmds:
      - echo "- Install dev tools"
      - go install github.com/daixiang0/gci@v0.10.1
      - go install mvdan.cc/gofumpt@v0.4.0

  generate:
    cmds:
      - echo "Run go generate..."
      - go generate ./...